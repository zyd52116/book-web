<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/book.css">
    <title>BOOK-SHOW</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">ProjectName</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="book.html">Home</a></li>
                <li><a href="book-add.html">Add</a></li>
            </ul>
        </div>
    </div>

</nav>
<div class="container">
    <div class="wang">
        <div id="container-form">
            <div id="form-box">
                <form class="form-horizontal" id="book-add-form">
                    <div class="form-group">
                        <label for="book-code" class="col-sm-2 control-label">图书编码:</label>
                        <div class="col-sm-10">
                            <span id="book-code"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-name" class="col-sm-2 control-label">图书名称:</label>
                        <div class="col-sm-10">
                            <span id="book-name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-author" class="col-sm-2 control-label">图书作者:</label>
                        <div class="col-sm-10">
                            <span id="book-author"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-owner" class="col-sm-2 control-label">图书主人:</label>
                        <div class="col-sm-10">
                            <span id="book-owner"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-origin" class="col-sm-2 control-label">购买来源:</label>
                        <div class="col-sm-10">
                            <span id="book-origin"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-buydate" class="col-sm-2 control-label">购买时间:</label>
                        <div class="col-sm-10">
                            <span id="book-buydate"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="book-descripe" class="col-sm-2 control-label">图书描述:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="descripe" id="book-descripe" rows="5"  placeholder="Book Descripe"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="book.html" class="btn btn-default" id="book-list">进入列表</a>
                            <span class="btn btn-default" id="book-update">修改书籍</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="container-footer">
            <p>Email:wang123@163.com 2016-02-24</p>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dbutil.js"></script>
<script src="js/common.js"></script>
<script src="js/book-show.js"></script>
</body>
</html>
